<!DOCTYPE html>
<html>
<head>
    <title>Seed Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üåç Seed MakeMyDestiny Database</h1>
    <p>Click the button below to populate your production database with trips and users.</p>
    <button onclick="seedDatabase()">Seed Database</button>
    <div id="result"></div>

    <script>
        async function seedDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading... Please wait...';
            resultDiv.className = '';

            try {
                const response = await fetch('https://makemydestiny.onrender.com/api/seed/import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>${data.message}</p>
                        <p>Trips: ${data.data.trips}</p>
                        <p>Users: ${data.data.users}</p>
                        <p><strong>Now refresh your website!</strong></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
